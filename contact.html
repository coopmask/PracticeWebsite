<!DOCTYPE html>
<html lang="en">
<head>
    <title>China Cook | Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <img class="logo" src="images/Logo.png" alt="Restaurant logo" width="60" height="45">
        <nav class="nav">
            <ul>
                <li><a class="menu-item" href="index.html">HOME</a></li>
                <li><a class="menu-item" href="order.html">ORDER ONLINE</a></li>
                <li><a class="menu-item" href="contact.html">CONTACT US</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="form-container">
            <div class="contact-text">
                <h1>Contact us here</h1>
                <h2>We are always ready to serve you!</h2>
            </div>
            <div>
                <form action=""></form>
                    <div class="label-container">
                        <label for="Name">Your Name</label>
                        <div>
                            <input class="form-control" type="text" name="Name" required>
                        </div>
                    </div>
                    <div class="label-container">
                        <label for="Email">Your email</label>
                        <div>
                            <input class="form-control" type="email" name="Email" required>
                        </div>
                    </div>
                    <div class="label-container">
                        <label for="Message">Your message</label>
                        <div>
                            <textarea class="form-control-message" name="Message" id="Message" cols="30" rows="10" required></textarea>
                        </div>
                    </div>
                    <div class="label-container-btn">
                        <button class="form-btn" type="submit">Send Message</button>
                    </div>
            </div>
        </div>
    </section>
    <footer class="main-footer">
        <h1 class="footer-text">Check us out on social media!</h1>
        <ul class="main-list">
            <li class="social-media-list">
                <a href="https://www.twitter.com" target="_blank">
                    <img class="social-media-image" src="images/Twitter.png" alt="Image of Twitter logo" width="50" height="50">
                </a>
            </li>
            <li class="social-media-list">
                <a href="https://www.instagram.com" target="_blank">
                    <img class="social-media-image" src="images/Instagram.png" alt="Image of Instagram logo" width="50" height="50">
                </a>
            </li>
            <li class="social-media-list">
                <a href="https://www.facebook.com" target="_blank">
                    <img class="social-media-image" src="images/Facebook.png" alt="Image of Facebook logo" width="50" height="50">
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
